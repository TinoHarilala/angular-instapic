<div class="content">
    <div class="contenaire">
            <div class="content-left">
                <div class="bg-black">
                    <div class="img_post">
                        <img src="{{ pathimg }}" alt="">
                    </div>
                </div><!--bg-black-->
                <div class="bg-black-2f">
                    <div class="comments">
                        <h2>Comments</h2>
                        <ul>
                            <ng-container *ngFor='let com of comments'>
                                <li><app-single-comment 
                                                        [iduser]="com.id_user"
                                                        [idpost]="com.id_post"
                                                        [comment]="com.commentary">
                                    </app-single-comment></li>
                            </ng-container>
                        </ul>
                    </div>
                </div>
            </div><!--content-left-->
            <div class="content-right">
                <div class="guard">
                    <h2>Commentary</h2>
                    <textarea name="comment" id="comment" cols="30" rows="10" placeholder="add your comment here"></textarea>
                    <input type="button" id="comment" value="Envoyer">
                </div>
            </div>
    </div>
    
    
</div>
